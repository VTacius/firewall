# Title of your website
title: "Firewall"

# The slogan describes your website and is used on homepage in <title> and other important places
slogan: "Configuración de Firewall"

# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: "Documentacion Configuración de Iptables + Squid3 + SquidGuard como Firewall/Proxy para pequeñas organizaciones"

# This URL is the main adresse. Don't include a slash at the end.
#
url: "http://vtacius.github.io/firewall"
baseurl: "/firewall"

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash.
urlimg: "/firewall/assets/proyecto"

# Logo size is 600x80 pixels
logo: "logo.png"

# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
highlight: pygments
excerpt_separator: "\n\n"
exclude: []
include: ['.htaccess']


# The language setting is used in /includes/header.html for html-settings
language: "es"

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md


